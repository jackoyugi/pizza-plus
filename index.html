<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <title>PiZZa Plus</title>
    </head>
    <body>
        <div class="container">
            <div class="container">
                <form id="pizzaOrder">
                  <div id="orderStarter">
                    <div class="pizza-logo mt-3">
                      <img src="img/pizza.jpeg" alt="">
                      <h1>PiZZa Plus</h1>
                    </div>
                    <div class="row">
                      <div class="col mb-3 mt-3">
                        <div class="pizza-image-container">
                          <img src="imgs/pizza.jpeg" alt="">
                          <div class="pizza-toppings-container"></div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-success mt-4 w-100">Click Here to Start your Order</button>
                    </div>
                  </div>
                  <div class="form-group" id="pizzaForm">
                    <div class="mb-3" id="toppingsSection">
                      <div class="topping-option-container">
                        <select class="form-control" id="toppings">
                          <option value="0">Select a topping</option>
                          <option value="0.5">Pepperoni</option>
                          <option value="0.5">Sausage</option>
                          <option value="0.5">Bell Pepper</option>
                          <option value="0.5">Mushroom</option>
                          <option value="0.5">Onion</option>
                          <option value="0.5">Artichoke</option>
                          <option value="0.5">Tempeh</option>
                        </select>
                        <button type="button" class="btn btn-info ml-3" id="addToppings">Add</button>
                      </div>
                      <p class="error">Select an option</p>
                    </div>
                    <div id="sizeSection">
                      <select class="form-control" id="sizes">
                        <option value="0">Select a size</option>
                        <option value="4">Small</option>
                        <option value="5">Medium</option>
                        <option value="6">Large</option>
                        <option value="20">Ultra Extra Party Power</option>
                      </select>
                      <p class="error">Select an option</p>
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea id="notes" class="form-control" name="notes" placeholder="Enter delivery notes..."></textarea>
                    </div>
                    <button type="button" class="btn btn-block btn-sm btn-success mt-3" id="order">Order Pizza</button>
                  </div>
                  <div class="order-receipt" id="orderConfirmation">
                    <h4>You've added these toppings:</h4>
                    <ul></ul>
                    <div class="total container">
                      <h2 id="totalCost"></h2>
                    </div>
                  </div>
                </form>
              </div>
    </body>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/scripts.js"></script>
</html>
